<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EasyEdit</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="">
  <div class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-secondary ">
      <div class="container">

        <!-- Left: Brand + Links -->
        <a class="navbar-brand fw-bold" href="#">EasyEdit</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">API</a>
            </li>
          </ul>

          <!-- Right: Auth buttons -->
          <div class="d-flex gap-2">
            <a href="#" class="btn btn-outline-secondary rounded-pill px-4">
              Login
            </a>
            <a href="#" class="btn btn-primary rounded-pill px-4">
              Sign Up
            </a>
          </div>
        </div>

      </div>
    </nav>

    <form id="uploadForm" method="post" enctype="multipart/form-data" class="container-fluid d-flex flex-column"
      style="height: calc(100vh - 127px);">

      <!-- Upload / Preview Area -->
      <div id="dropZone"
        class="flex-grow-1 d-flex align-items-center justify-content-center text-secondary position-relative">

        <input type="file" name="image" id="fileUpload" accept="image/*" class="d-none">

        <!-- Upload prompt -->
        <div id="uploadContent" class="text-center" style="cursor:pointer;">
          <p class="text-muted">One Click Image Edit</p>
          <h3 class="fw-bold">Drop image here</h3>
          <p class="text-muted">or click to upload</p>
        </div>

        <!-- Preview -->
        <div id="previewContainer" class="d-none w-100 h-100">
          <div class="row h-100 g-0">
            <!-- Left Column - Image -->
            <div class="col-7 d-flex align-items-center justify-content-center border-end">
              <img id="previewImage" class="img-fluid" style="object-fit:contain; height:60%;" />
            </div>
            <!-- Right Column - Controls -->
            <div class="col-5 d-flex flex-column justify-content-center align-items-center p-3 bg-white">
              <div id="controls" class="d-flex flex-column gap-3 w-100">
                <!-- Size selection -->
                <p class="border-bottom font-weight-bold">Select Image Size</p>
                <div class="btn-group d-flex justify-content-center flex-wrap gap-2" role="group">
                  <input type="radio" class="btn-check" name="size" id="orgiinal_size" value="0" checked>
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="orgiinal_size" data-width="0"
                    data-height="0">original</label>

                  <input type="radio" class="btn-check" name="size" id="passport_size" value="144x192">
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="passport_size" data-width="144"
                    data-height="192">144x192</label>

                  <input type="radio" class="btn-check" name="size" id="job_size" value="300x300">
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="job_size" data-width="300"
                    data-height="300">300x300</label>

                  <input type="radio" class="btn-check" name="size" id="academic_size" value="120x180">
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="academic_size" data-width="120"
                    data-height="180">120x180</label>

                  <input type="radio" class="btn-check" name="size" id="signature_size" value="120x80">
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="signature_size" data-width="120"
                    data-height="80">120x80</label>

                  <div class="d-flex align-items-center justify-content-center px-2 gap-2">
                    <label class="" for="custom_width" data-width="">Width</label>
                    <input type="input" style="width: 100px;" class=" btn btn-outline-secondary rounded-pill"
                      name="size" id="custom_width" value="">
                    <label class="" for="custom_height" data-width="">Height</label>
                    <input type="input" style="width: 100px;" class="btn btn-outline-secondary rounded-pill" name="size"
                      id="custom_height" value="">
                  </div>
                </div>
              </div>


              <!-- Color selection -->
              <div class="w-100">
                <p class="w-full border-bottom pt-5 font-weight-bold">Select Image Color</p>
                <div class="btn-group d-flex justify-content-center gap-2" role="group">
                  <input type="radio" class="btn-check" name="color" id="color_original" value="original" checked>
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="color_original">Original</label>

                  <input type="radio" class="btn-check" name="color" id="color_transparent" value="bw">
                  <label class="btn btn-outline-secondary rounded-pill px-2" for="color_transparent">Transparent</label>

                  <label class="btn btn-outline-secondary rounded-pill px-2" for="colors_custom">Colors</label>
                  <input type="color" class="btn-check" name="colors" 
                  list="colors" id="colors_custom" value="#ff0000" >
                  <datalist id="colors">
                    <option value="#ff0000"></option>
                    <option value="#00ff00"></option>
                    <option value="#0000ff"></option>
                    <option value="#660000"></option>
                    <option value="#006600"></option>
                    <option value="#000066"></option>
                    <option value="#cc0000"></option>
                    <option value="#00cc00"></option>
                    <option value="#0034af"></option>
                  </datalist>
                </div>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-primary rounded-pill px-4 mt-4 w-100">
                Process Image
              </button>
            </div>
          </div>
        </div>
      </div>
  </div>
  </form>


  <div class="text-center mt-4">
    <img id="preview" style="max-width:400px; display:none;" class="img-thumbnail">
  </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-2 mt-auto z-index-2">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <!-- Left side -->
      <div class="mb-2 mb-md-0">
        <span>&copy; 2026 | Developed by Your Name</span>
      </div>

      <!-- Right side: social media -->
      <div class="d-flex gap-3">
        <a href="https://facebook.com" target="_blank" class="text-white">
          <i class="bi bi-facebook" style="font-size:1.2rem;"></i>
        </a>
        <a href="https://youtube.com" target="_blank" class="text-white">
          <i class="bi bi-youtube" style="font-size:1.2rem;"></i>
        </a>
        <a href="https://github.com" target="_blank" class="text-white">
          <i class="bi bi-github" style="font-size:1.2rem;"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="text-white">
          <i class="bi bi-linkedin" style="font-size:1.2rem;"></i>
        </a>
      </div>
    </div>
  </footer>


</body>
<script src="../static/from.js"></script>
<script src="../static/submit.js"></script>

</html>
